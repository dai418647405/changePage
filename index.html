<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
            font-size: 18px;
        }
        body{
            padding: 20px;
        }
        label{
            display: block;
            margin:20px 0;
        }
        button{
            width: 20px;
            margin-left: 10px;
        }
        ul{
            margin-left: 20px;
        }
    </style>
</head>
<body>
<label>跳转至<button id="search">1</button></label>
<ul id="returnSearch">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script src="http://code.jquery.com/jquery-1.4.1.js"></script>
<script>
    document.getElementById("search").onclick=function(){
        //发送ajax跳转请求并处理
        var request=new XMLHttpRequest();
        request.open("GET","http://www.hupueasy.com/api/hupu/list?topicId=1&sortType=3&current=1&pageSize=15&total=200");
        request.send();
        request.onreadystatechange=function () {
            if(request.readyState===4){
                if(request.status===200){
                    var datas=JSON.parse(request.responseText);
                    for(var i=0;i<datas.data.dataList.length;i++){
                        document.getElementsByTagName("li")[i].innerHTML=datas.data.dataList[i].title;
                    }
                }
                else{
                        document.getElementsByTagName("li")[0].innerHTML="出现错误:"+datas;
                }
            }
            else{
                    alert("发生错误:"+request.status);
                }
        }
    };
    //jquery实现
    $("#search").click(function(){
        $.ajax({
            type:"GET",
            url:"http://www.hupueasy.com/api/hupu/list?topicId=1&sortType=3&current=1&pageSize=15&total=200",
            dataType:"jsonp",
            success:function(datas){
                if(datas.success){
                    $("li")[0].html(datas.data.dataList[0].title);
                }
                else{
                    $("li")[0].html("出现错误:"+datas.data.dataList[0].title);
                }
            },
            error:function(jqXHR){
                alert("发生错误:"+jqXHR.status);
            }
        });
    });
</script>
</body>
</html>
